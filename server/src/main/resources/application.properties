spring.application.name=proj1server
spring.datasource.url=jdbc:postgresql://localhost:5432/pds_proj_1
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

dp.privacy.total_budget=3.5
dp.privacy.epsilon_per_count=0.1
dp.privacy.epsilon_per_average=0.2
dp.privacy.epsilon_per_histogram_bin=0.4

server.port=8000

kanonymity=2
